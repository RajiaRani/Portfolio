<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <!-- ======== Contact Section Start ============ -->
      <section class="contact section " id="contact">
        <div class="container">
            <div class="row">
                <div class="section-title padd-15">
                    <h2>Contact Me</h2>
                </div>
            </div>
            <h3 class="contact-title  padd-15">Have you any question?</h3>
            <h4 class="contact-sub-title  padd-15">I'M AT YOUR SERVICES</h4>
            <div class="row">
                <!-- Contact Info item start -->
                <div class="contact-info-item padd-15">
                    <div class="icon">
                        <i class="fa fa-phone"></i>
                    </div>
                    <h4>Call Us On</h4>
                    <p>+91 83607-19956</p>
                </div>
                <!-- Contact Info item end -->
                <!-- Contact Info item start -->
                <div class="contact-info-item padd-15">
                    <div class="icon">
                        <i class="fa fa-map-marker-alt"></i>
                    </div>
                    <h4>Address:</h4>
                    <p>109, Lindin Awene, USA</p>
                </div>
                <!-- Contact Info item end -->

                <!-- Contact Info item start -->
                <div class="contact-info-item padd-15">
                    <div class="icon">
                        <i class="fa fa-envelope"></i>
                    </div>
                    <h4>Email:</h4>
                    <p>rajiarani.syal@gmail.com</p>
                </div>
                <!-- Contact Info item end -->

                <!-- Contact Info item start -->
                <div class="contact-info-item padd-15">
                    <div class="icon">
                        <i class="fa fa-globe-europe"></i>
                    </div>
                    <h4>Website:</h4>
                    <p>www.domain.com</p>
                </div>
                <!-- Contact Info item end -->
            </div>
            <h3 class="contact-title padd-15">SEND ME AN EMAIL</h3>
            <h4 class="contact-sub-title  padd-15">I'M VERY RESPOIVE TO MESSGES</h4>
            <!-- Contact Form -->
            <div class="row">
                <div class="contact-form padd-15">
                    <div class="row">
                        <div class="form-item col-6 padd-15">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Name">
                            </div>
                        </div>
                        <div class="form-item col-6 padd-15">
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Email">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-item col-12 padd-15">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Subject">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-item col-12 padd-15">
                            <div class="form-group">
                                <textarea name="" class="form-control" placeholder="Message"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-item col-12 padd-15">
                            <button type="submit" class="btn">Send Message</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
     <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12097.433213460943!2d-74.0062269!3d40.7101282!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xb89d1fe6bc499443!2sDowntown+Conference+Center!5e0!3m2!1smk!2sbg!4v1539943755621" 
      frameborder="0" style="border:0; width: 100%; height: 290px;" allowfullscreen></iframe>
    </section>
    <!-- ======== Contact Section End ============ -->
</body>
</html>
